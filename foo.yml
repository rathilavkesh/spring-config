lavkesh:
  application:
    name: Spring Cloud Demo 1

#Server port
server:
  port: ${APP_PORT}

#Eureka config 
eureka:
  client:
    registry-fetch-interval-seconds: 20
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761}/eureka/
  instance:
    preferIpAddress: true  

#Feign config    
feign:
  hystrix:
    enabled: false

#Loging config
logging:
  level:
    org:
      lavkesh: 
        poc: DEBUG
